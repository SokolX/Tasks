spring.datasource.url=jdbc:${JDBC_DATABASE_URL}
spring.datasource.username=${JDBC_DATABASE_USERNAME}
spring.datasource.password=${JDBC_DATABASE_PASSWORD}

spring.jpa.database=mysql
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# TRELLO CONFIGURATION
trello.api.endpoint.prod=${TRELLO_ADDRESS}
trello.app.key=${TRELLO_API_KEY}
trello.app.token=${TRELLO_TOKEN}
trello.api.username=${TRELLO_USERNAME}

# EMAIL CONFIGURATION
spring.mail.host = ${MAIL_ADDRESS}
spring.mail.port = ${MAIL_PORT}
spring.mail.username = ${MAIL_USERNAME}
spring.mail.password = ${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ACTUATOR INFO
info.app.administrator.name=${ADMIN_NAME}
info.app.administrator.mail=${ADMIN_MAIL_ADDRESS}