spring.datasource.url=jdbc:${JDBC_DATABASE_URL}
spring.datasource.username=${JDBC_DATABASE_USERNAME}
spring.datasource.password=${JDBC_DATABASE_PASSWORD}

spring.jpa.database=mysql
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# TRELLO CONFIGURATION
trello.api.endpoint.prod=${TRELLO_ADDRESS}
trello.app.key=${TRELLO_API_KEY}
trello.app.token=${TRELLO_TOKEN}
trello.api.username=${TRELLO_USERNAME}

# EMAIL CONFIGURATION
spring.mail.host = ${MAIL_ADDRESS}
spring.mail.port = ${MAIL_PORT}
spring.mail.username = ${MAIL_USERNAME}
spring.mail.password = ${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ACTUATOR INFO
info.app.name=${INFO_APP_NAME}
info.app.description=${INFO_APP_DESCRIPTION}
info.app.url=${INFO_APP_URL}
info.app.redirect.text=${INFO_APP_REDIRECT_TEXT}
info.app.version=${INFO_APP_VERSION}
info.app.owner.name=${INFO_APP_OWNER_NAME}
info.app.owner.surname=${INFO_APP_OWNER_SURNAME}
info.app.administrator.name=${ADMIN_NAME}
info.app.administrator.mail=${ADMIN_MAIL_ADDRESS}
info.app.administrator.address.street=${ADMIN_ADDRESS_STREET}
info.app.administrator.address.number=${ADMIN_ADDRESS_STREET_NUMBER}
info.company.name=${INFO_COMPANY_NAME}
info.company.goal=${INFO_COMPANY_GOAL}
info.company.email=${INFO_COMPANY_EMAIL}
info.company.phone=${INFO_COMPANY_PHONE}
info.company.goodbye_message=${INFO_COMPANY_GOODBYE_MESSAGE}